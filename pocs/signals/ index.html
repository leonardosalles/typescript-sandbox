<!doctype html>
<html>
  <head>
    <title>TC39 Signals Demo</title>

    <style>
      * {
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #e5e7eb;
      }

      .card {
        background: #020617;
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 32px;
        width: 320px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 18px;
        opacity: 0.9;
      }

      .row {
        font-size: 18px;
        margin: 12px 0;
        padding: 10px 12px;
        background: #020617;
        border: 1px solid #1f2937;
        border-radius: 10px;
      }

      .even-true {
        border-color: #065f46;
        background: #022c22;
        color: #34d399;
      }

      .even-false {
        border-color: #7f1d1d;
        background: #2a0a0a;
        color: #fca5a5;
      }

      button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        background: #2563eb;
        color: white;
        transition:
          transform 0.08s ease,
          opacity 0.2s ease;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>TC39 Signals Demo</h2>

      <div id="count" class="row"></div>
      <div id="double" class="row"></div>
      <div id="even" class="row"></div>

      <button id="inc">Increment</button>
    </div>

    <script src="./signals.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
